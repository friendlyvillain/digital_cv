# Site settings
future: true

title: "CV Page"
description: "CV using Jekyll and GitHub Pages sites"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Juhyoung Sung's CV"
resume_title:                   "Senior Researcher at Korea Electronics Technology Institute"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "jh.sung@keti.re.kr"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "NONE"
resume_contact_address:         "Seoul, Republic of Korea"

resume_header_contact_info:     "Seoul, Republic of Korea â€¢ zero02505@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: |
  <p>
  Thank you for visiting this page. <br/>
  If you want to contact me, please click the following link.
  </p>

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_education:       true
resume_section_experience:      true
resume_section_publications:    true
resume_section_patents:         true
resume_section_honors:          true
resume_section_certificates:    true
resume_section_projects:        false
resume_section_skills:          true
resume_section_interests:       true
resume_section_links:           false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
